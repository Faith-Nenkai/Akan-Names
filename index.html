<!DOCTYPE html>
<html>
  <head>
    <title>AKAN</title>
    <link href="css/bootstrap.css" rel="stylesheet" media="all">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <script src="js/script.js"></script>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <h1>AKAN NAMER</h1>
          </div>
         <div class="col-md-1"></div>
        </div>
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <h2>Description</h2>
            <p>This webpage takes a user's input birthday and calculates the day of the week they were born and assigns them an akan name,generated from Ghanian culture,depending on their gender.</p>
          </div>
         <div class="col-md-1"></div>
        </div>
      </div>
      ]<form>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Date Of Birth" name="dd">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Month" name="mm">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Year" name="yy">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
