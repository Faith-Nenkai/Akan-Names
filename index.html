<!DOCTYPE html>
<html>

<head>

  <title>AKAN</title>
  <link href="css/bootstrap.css" rel="stylesheet" media="all">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baskervville|Source+Serif+Pro&display=swap" rel="stylesheet">
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="header">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <h1>AKAN NAMER</h1>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <h2>DESCRIPTION</h2>
        <p>This webpage takes a user's input birthday and calculates the day of the week they were born and assigns
          them an akan name,generated from Ghanian culture,depending on their gender.</p>
      </div>
      <div class="col-md-1"></div>
    </div>

    <form> 
      <h2 id="input">Input birthday</h2>
      <div class="form-row">
        <div class="col">
          <input type="number" class="form-control" placeholder="DD" id="dd">
          <small id="dateOfBirthHelp" class="form-text text-muted">Date Of Birth</small>
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="MM" id="mm">
          <small id="monthHelp" class="form-text text-muted">Month</small>
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="YYYY" id="yyyy">
          <small id="yearOfBirthHelp" class="form-text text-muted">Year Of Birth</small>
        </div>
      </div>
      <h2>Gender</h2>
      <div class="form-check form-check-inline" id="input">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioMale" value="option1">
        <label class="form-check-label" for="inlineRadioMale">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioFemale" value="option2">
        <label class="form-check-label" for="inlineRadioFemale">Female</label>
      </div><br><br><br>
      <button type="submit" class="btn btn-primary" onclick="checkName()">Submit</button>
    </form>
  </div>


</body>

</html>
